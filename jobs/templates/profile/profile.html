{% extends "base.html" %} 
{% block title %}My Profile{% endblock %} 
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">My Profile</h4>
        </div>
        <div class="card-body">
          <form id="profileForm">
            <div class="mb-3">
              <label class="form-label">Skills (comma separated)</label>
              <input
                type="text"
                class="form-control"
                id="skills"
                placeholder="Python, Django, SQL"
              />
              <div class="form-text">
                Use comma to separate skills. Example: Python, Django, REST,
                PostgreSQL
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Experience</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="experience_range"
                  value="lt1"
                  id="exp_lt1"
                />
                <label class="form-check-label" for="exp_lt1"
                  >&lt; 1 year</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="experience_range"
                  value="1_2"
                  id="exp_1_2"
                />
                <label class="form-check-label" for="exp_1_2">1–2 years</label>
              </div>
              <!-- TODO: add more options -->
            </div>

            <div class="mb-3">
              <label class="form-label">Salary expectation ($/month)</label>
              <input
                type="number"
                class="form-control"
                id="salary_expectation"
                placeholder="1500"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Remote, Odessa"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">English level</label>
              <select class="form-select" id="english_level">
                <option value="">Select...</option>
                <option value="A1">A1 – Beginner</option>
                <option value="A2">A2 – Elementary</option>
                <option value="B1">B1 – Intermediate</option>
                <option value="B2">B2 – Upper-Intermediate</option>
                <option value="C1">C1 – Advanced</option>
                <option value="C2">C2 – Proficient</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Bio</label>
              <textarea
                class="form-control"
                id="bio"
                rows="3"
                placeholder="Short summary about you..."
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Save Profile
            </button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
